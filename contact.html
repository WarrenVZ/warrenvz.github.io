        <div style="padding-top: var(--large-padding); width: 100%; height: auto; background-color: var(--color-1);">

            <!--FORM STARTS-->
            <div

                <p class="text2"

                    <label class="text1" style="color: var(--color-2);" for="email">Email*</label>
                    <input class="text1" style="width: 100%; color: var(--color-2)" type="email" id="email" name="email"
                        placeholder="Your email address.." required>
                    <br>
                    <label class="text1" style="color: var(--color-2);" for="Message">Your Message*</label>
                    <textarea class="text1" style="width: 100%; color: var(--color-2)" id="Message" name="message"
                        placeholder="Write something.." style="height:20rem" required></textarea>
                    <input style="width: 80%; margin: 1rem; cursor: pointer;" type="submit" value="Submit"
                        class="button1">
                </form>
